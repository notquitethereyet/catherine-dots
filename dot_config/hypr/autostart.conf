# See https://wiki.hyprland.org/Configuring/Keywords/
# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
exec-once = blueman-applet & # systray app for Bluetooth
exec-once = xdg-desktop-portal-hyprland &


# exec-once = swayidle -w timeout 300 'hyprlock & disown' before-sleep 'hyprlock & disown'


exec-once = $scrPath/wallpaper.sh

#------------#
# auto start #
#------------#
# Waybar (commented out - using noctalia shell instead)
# exec-once = waybar -c .config/waybar/config-hypr &
# exec-once = waybar -c $HOME/.config/waybar/hyprland.jsonc # launch the system bar

# Noctalia shell
# Reference: https://docs.noctalia.dev/getting-started/running-the-shell/
exec-once = qs -c noctalia-shell

# System services
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1 # polkit agent (matching niri config)
exec-once = mako & # notification daemon (matching niri config)
exec-once = fcitx5 -d
exec-once = nm-applet --indicator &
