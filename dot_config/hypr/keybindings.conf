# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Keybinds aligned with niri config.kdl

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Assign apps
$term = kitty
$editor = cursor
$file = dolphin
$browser = brave

# === System & Overview ===
# Note: Hyprland doesn't have a built-in overview like Niri
# bind = $mainMod, Tab, overview:toggle # toggle overview (niri: Mod+Tab) - not available in Hyprland
bind = $mainMod+Shift, slash, exec, hyprctl notify -1 3000 "rgb(ff6b6b)" "Hotkey Overlay" # show hotkey overlay (niri: Mod+Shift+Slash)

# === Application Launchers ===
# Reference: https://docs.noctalia.dev/getting-started/keybinds/
bind = $mainMod, RETURN, exec, $term # launch terminal (kitty) (niri: Mod+Return)
bind = $mainMod, SPACE, exec, qs -c noctalia-shell ipc call launcher toggle # noctalia launcher (niri: Mod+Space)
bind = $mainMod, S, exec, qs -c noctalia-shell ipc call controlCenter toggle # control center (noctalia docs: Mod+S)
bind = $mainMod, A, exec, $scrPath/rofilaunch.sh # launch rofi (niri: Mod+A)
bind = $mainMod, B, exec, $browser # launch browser (niri: Mod+B)
bind = $mainMod, E, exec, $file # launch file manager (niri: Mod+E)
bind = $mainMod, X, exec, $editor # launch text editor (niri: Mod+X)
bind = $mainMod+Shift, P, exec, hyprpicker -a # color picker (niri: Mod+Shift+P)
bind = $mainMod, V, exec, qs -c noctalia-shell ipc call launcher clipboard # clipboard manager (niri: Mod+V)
bind = $mainMod, C, exec, qs -c noctalia-shell ipc call launcher calculator # calculator (noctalia docs: Mod+C)
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle # settings (niri: Mod+Comma)
bind = $mainMod, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory # notification center (niri: Mod+N)
bind = $mainMod, Backspace, exec, $scrPath/logout.sh # logout menu (niri: Mod+Backspace)
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmon.sh # system monitor (niri: Ctrl+Shift+Escape)

# === Security ===
# Reference: https://docs.noctalia.dev/getting-started/keybinds/
# Note: Mod+L is used for focus right (vim-style), using Mod+Alt+L for lock screen
bind = $mainMod+Alt, L, exec, qs -c noctalia-shell ipc call lockScreen lock # lock screen (niri: Mod+Alt+L)
bind = $mainMod+Shift, E, exit, # exit Hyprland (niri: Mod+Shift+E)
bind = Ctrl+Alt, Delete, exec, $scrPath/sysmon.sh # task manager (niri: Ctrl+Alt+Delete)

# === Audio Controls (using noctalia shell) ===
# Reference: https://docs.noctalia.dev/getting-started/keybinds/
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase # increase volume
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease # decrease volume
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput # toggle audio mute
bindl = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput # toggle microphone mute

# === Brightness Controls (using noctalia shell) ===
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase # increase brightness
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease # decrease brightness

# === Window Management ===
bind = $mainMod, Q, killactive, # close active window (niri: Mod+Q)
bind = $mainMod, F, fullscreen, 1 # maximize (niri: Mod+F maximize-column)
bind = $mainMod+Shift, F, fullscreen, 0 # fullscreen (niri: Mod+Shift+F)
bind = $mainMod+Shift, T, togglefloating, # toggle floating (niri: Mod+Shift+T)

# === Focus Navigation ===
bind = $mainMod, left, movefocus, l # focus left (niri: Mod+Left/H)
bind = $mainMod, right, movefocus, r # focus right (niri: Mod+Right/L)
bind = $mainMod, up, movefocus, u # focus up (niri: Mod+Up/K)
bind = $mainMod, down, movefocus, d # focus down (niri: Mod+Down/J)
bind = $mainMod, H, movefocus, l # focus left (vim-style)
bind = $mainMod, L, movefocus, r # focus right (vim-style)
bind = $mainMod, K, movefocus, u # focus up (vim-style)
bind = $mainMod, J, movefocus, d # focus down (vim-style)

# === Window Movement ===
bind = $mainMod CTRL, left, movewindow, l # move window left (niri: Mod+Ctrl+Left/H)
bind = $mainMod CTRL, right, movewindow, r # move window right (niri: Mod+Ctrl+Right/L)
bind = $mainMod CTRL, up, movewindow, u # move window up (niri: Mod+Ctrl+Up/K)
bind = $mainMod CTRL, down, movewindow, d # move window down (niri: Mod+Ctrl+Down/J)
bind = $mainMod CTRL, H, movewindow, l # move window left (vim-style)
bind = $mainMod CTRL, L, movewindow, r # move window right (vim-style)
bind = $mainMod CTRL, K, movewindow, u # move window up (vim-style)
bind = $mainMod CTRL, J, movewindow, d # move window down (vim-style)

# === Monitor Navigation ===
bind = $mainMod SHIFT, left, focusmonitor, l # focus monitor left (niri: Mod+Shift+Left/H)
bind = $mainMod SHIFT, right, focusmonitor, r # focus monitor right (niri: Mod+Shift+Right/L)
bind = $mainMod SHIFT, up, focusmonitor, u # focus monitor up (niri: Mod+Shift+Up/K)
bind = $mainMod SHIFT, down, focusmonitor, d # focus monitor down (niri: Mod+Shift+Down/J)
bind = $mainMod SHIFT, H, focusmonitor, l # focus monitor left (vim-style)
bind = $mainMod SHIFT, L, focusmonitor, r # focus monitor right (vim-style)
bind = $mainMod SHIFT, K, focusmonitor, u # focus monitor up (vim-style)
bind = $mainMod SHIFT, J, focusmonitor, d # focus monitor down (vim-style)

# === Move to Monitor ===
bind = $mainMod SHIFT CTRL, left, movewindow, mon:l # move window to monitor left (niri: Mod+Shift+Ctrl+Left/H)
bind = $mainMod SHIFT CTRL, right, movewindow, mon:r # move window to monitor right (niri: Mod+Shift+Ctrl+Right/L)
bind = $mainMod SHIFT CTRL, up, movewindow, mon:u # move window to monitor up (niri: Mod+Shift+Ctrl+Up/K)
bind = $mainMod SHIFT CTRL, down, movewindow, mon:d # move window to monitor down (niri: Mod+Shift+Ctrl+Down/J)
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l # move window to monitor left (vim-style)
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r # move window to monitor right (vim-style)
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u # move window to monitor up (vim-style)
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d # move window to monitor down (vim-style)

# === Workspace Navigation ===
bind = $mainMod, Page_Down, workspace, +1 # focus workspace down (niri: Mod+Page_Down/U)
bind = $mainMod, Page_Up, workspace, -1 # focus workspace up (niri: Mod+Page_Up/I)
bind = $mainMod, U, workspace, +1 # focus workspace down
bind = $mainMod, I, workspace, -1 # focus workspace up

# === Move to Workspace ===
bind = $mainMod CTRL, Page_Down, movetoworkspace, +1 # move window to workspace down (niri: Mod+Ctrl+Page_Down/U)
bind = $mainMod CTRL, Page_Up, movetoworkspace, -1 # move window to workspace up (niri: Mod+Ctrl+Page_Up/I)
bind = $mainMod CTRL, U, movetoworkspace, +1 # move window to workspace down
bind = $mainMod CTRL, I, movetoworkspace, -1 # move window to workspace up

# === Move Workspaces ===
bind = $mainMod SHIFT, Page_Down, movetoworkspace, +1 # move workspace down (niri: Mod+Shift+Page_Down/U)
bind = $mainMod SHIFT, Page_Up, movetoworkspace, -1 # move workspace up (niri: Mod+Shift+Page_Up/I)
bind = $mainMod SHIFT, U, movetoworkspace, +1 # move workspace down
bind = $mainMod SHIFT, I, movetoworkspace, -1 # move workspace up

# === Mouse Wheel Navigation ===
bind = $mainMod, mouse_down, workspace, +1 # scroll to next workspace (niri: Mod+WheelScrollDown)
bind = $mainMod, mouse_up, workspace, -1 # scroll to previous workspace (niri: Mod+WheelScrollUp)
bind = $mainMod CTRL, mouse_down, movetoworkspace, +1 # move window to next workspace (niri: Mod+Ctrl+WheelScrollDown)
bind = $mainMod CTRL, mouse_up, movetoworkspace, -1 # move window to previous workspace (niri: Mod+Ctrl+WheelScrollUp)

# === Numbered Workspaces ===
bind = $mainMod, 1, workspace, 1 # switch to workspace 1 (niri: Mod+1)
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mainMod CTRL, 1, movetoworkspace, 1 # move window to workspace 1 (niri: Mod+Ctrl+1)
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9

# === Screenshots ===
bind = $mainMod+Shift, 3, exec, $scrPath/screenshot.sh m # screenshot: screen (niri: Mod+Shift+3)
bind = $mainMod+Shift, 4, exec, $scrPath/screenshot.sh sf # screenshot: selection (niri: Mod+Shift+4)
bind = $mainMod+Shift, 5, exec, $scrPath/screenshot.sh w # screenshot: window (niri: Mod+Shift+5)

# === System Controls ===
bind = $mainMod, Escape, exec, qs -c noctalia-shell ipc call sessionMenu toggle # session menu (niri: Mod+Escape)
bind = $mainMod+Shift, O, exec, hyprctl dispatch dpms off # power off monitors (niri: Mod+Shift+O)

# === Legacy/Additional Binds ===
bind = Alt, RETURN, fullscreen # toggle fullscreen for active window
# bind = $mainMod, J, togglesplit, # dwindle # toggle split direction (conflicts with focus down)
# bind = $mainMod, Tab, changegroupactive, f # focus on grouped window (conflicts with overview toggle)
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # epic gamer mode

# === Resize Windows ===
binde = $mainMod, minus, resizeactive, -30 0 # decrease width (niri: Mod+Minus)
binde = $mainMod, equal, resizeactive, 30 0 # increase width (niri: Mod+Equal)
binde = $mainMod+Shift, minus, resizeactive, 0 -30 # decrease height (niri: Mod+Shift+Minus)
binde = $mainMod+Shift, equal, resizeactive, 0 30 # increase height (niri: Mod+Shift+Equal)

# === Mouse Bindings ===
bindm = $mainMod, mouse:272, movewindow # move window with left mouse button
bindm = $mainMod, mouse:273, resizewindow # resize window with right mouse button

binds {
     workspace_back_and_forth = 1
     allow_workspace_cycles = 1
}
